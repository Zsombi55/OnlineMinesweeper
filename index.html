
<!-- This is a web based Minesweeper clone.
	So far I have decided to use only: HTML, CSS and Java Script.
	IF, for some reason it becomes necessary or required, I will use others too. -->

<!DOCTYPE HTML>

<html>

<head>
	<title>Online Minesweeper</title>
    <link rel="stylesheet" href="styles.css">
</head>

<header>
	<div id="headerContent">
		<!-- Intro or just a header text ? -->
		<h2>Online Minesweeper Clone</h2>
		<p>Made primarily with: HTML, CSS and Java Script.</p>
	</div>
</header>

<body>
	<div id="bodyContent">
		<div id="gamePage"> <!-- Visible & active. The called "Difficulty Page" turns it inactive & partially hidden. -->
			<div id="difficultyBar">
				<!-- "Difficulty" dropdown menu selector: easy, medium, hard, custom (opens: id = "difficultyPage"). -->
				<p>difficultyBar</p>
			</div>
			
			<div id="sessionControls">
				<!-- "Leftover points" counter, "elapsed time" counter (min. & sec.; "mm:ss"), "new session" button. -->
				<button id="newBtn" onclick="makeBox();">New</button>> <!--TODO: add smiley code, based on game status & onclick event.-->
			</div>
			
			<div id="panelsBox">
				<!-- The panels, min. size: 10 x 10. -->
				<table id="box"></table> <!--Generated content.-->
			</div>
		</div>
		
		<div id="difficultyPage" style= "display: none;"> <!-- Only visible & active when called ! -->
			<div id="inputSection">
				<!-- Input: numbers x3: width & height (10^2 ~ 100^2 ? ), point/mine amount (5 ~ "W*H-5" ? ). -->
				<p>inputSection</p>
			</div>
			
			<div id="buttonsSection">
				<!-- Button: accept, cancel. -->
				<p>buttonsSection</p>
			</div>
		</div>
	</div>
	
	<!-- JavaScript -->
    <div>	<script src="functions.js"></script>	</div>
</body>

<footer>
	<a href="https://github.com/Zsombi55/OnlineMinesweeper">Project Source.</a>
</footer>

</html>
